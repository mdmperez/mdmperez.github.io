<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>¿Te atreves a soñar?</title>
</head>
<body class="wrapper">
    <section class="section-stars">
        <div class="section-stars__stars"></div>
        <div class="section-stars__stars2"></div>
        <div class="section-stars__stars3"></div>
        <div class="section-stars__content-title">
            <h1 class="section-stars__content-title--title"> ¿Te atreves a soñar? </h1> 
        </div>
        <div class="section-stars__content-follow">
            <p class="section-stars__content-follow--text">Haz click y acompáñame</p> 
        </div>
    </section>
    <section class="section-to-do hide">
        <p class="section-to-do__title">¡SOÑAR ES GRATIS!<br>Escribe aquí tus metas y valida las ya cumplidas</p>
        <fieldset class="section-to-do__form">
            <input type="text" id="dreams" class="section-to-do__input" placeholder="Escribe AQUÍ tu sueño">
            <button class="section-to-do__btn">Añadir</button>
          </fieldset>        
        <ul class="section-to-do__list"> </ul>
        <div class="section-to-do__content-msg">
            <p class="section-to-do__content-msg--msg">Debes escribir tu sueño y validarlo con el botón "Añadir".</p>
            <a class="section-to-do__content-msg--close">&times;</a>
        </div>
    </section>
    <script type="text/javascript " src="main.js"></script>
</body>
</html>
